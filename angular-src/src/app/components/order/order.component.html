<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Order:</h2>
  <br>
  <label for="Address">Address:</label><br>
  <input name="Address" ngModel required #address="ngModel"><br><br>
  <label for="City">City:</label><br>
  <input name="City" ngModel required #city="ngModel"><br><br>
  <label for="postalcode">Postal Code:</label><br>
  <input name="postalcode" ngModel required #postalcode="ngModel"><br><br><br>
  <div>
    <h5>Your shopping cart</h5>
    <div class="container-form">
      <div>
        <table class="shoppingcart">
          <tr>
            <th>Product name</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
          <tr *ngFor="let product of cartJson">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
          </tr>
        </table>
      </div>
    </div>
    <h5>Total: {{ totalPrice.toFixed(2) }}â‚¬</h5>
  </div>
  <button class="btn btn-primary rounded-pill">Order</button>
</form>
